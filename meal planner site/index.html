<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; margin: 0; }
    #main-content { display: flex; gap: 2rem; }
    #recipe-list, #planner, #grocery-list { border: 1px solid #ccc; padding: 1rem; border-radius: 10px; }
    .meal { padding: 0.5rem; background: #f5f5f5; margin: 0.25rem 0; cursor: grab; }
    .day { min-height: 100px; border: 1px dashed #888; padding: 0.5rem; margin-bottom: 1rem; }
    .day h4 { margin: 0; }
    #nutrition { margin-top: 1rem; }
    .progress { height: 10px; background: #eee; margin: 4px 0; position: relative; }
    .progress-bar { height: 100%; background: green; width: 0%; }
    header.main-header {
      width: 100%;
      margin-bottom: 2rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding-bottom: 0.5rem;
    }
    .navbar.container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1B98E0;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      position: relative;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background: #e6f0fa;
      color: #1B98E0;
      outline: none;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 0 0 8px 8px;
      min-width: 160px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      z-index: 10;
      padding: 0.5rem 0;
    }
    .dropdown:hover .dropdown-menu,
    .dropdown:focus-within .dropdown-menu {
      display: block;
    }
    .dropdown-menu li {
      width: 100%;
    }
    .dropdown-menu a {
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      color: #333;
      background: none;
      border-radius: 0;
    }
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background: #e6f0fa;
      color: #1B98E0;
    }
    @media (max-width: 900px) {
      #main-content {
        flex-direction: column;
        gap: 1rem;
      }
      .navbar.container {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <nav class="navbar container">
      <div class="logo">üçΩÔ∏è MealMaster</div>
      <button class="hamburger" aria-label="Toggle menu" onclick="document.querySelector('.nav-links').classList.toggle('show')">‚ò∞</button>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">Recipes ‚ñæ</a>
          <ul class="dropdown-menu">
            <li><a href="#">Breakfast</a></li>
            <li><a href="#">Lunch</a></li>
            <li><a href="#">Dinner</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">Meal Blogs ‚ñæ</a>
          <ul class="dropdown-menu">
            <li><a href="#">Tips & Tricks</a></li>
            <li><a href="#">Healthy Habits</a></li>
            <li><a href="#">Chef Stories</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <div id="main-content">
    <div id="recipe-list">
      <h3>Available Recipes</h3>
      <div class="meal" draggable="true" data-name="Salmon Salad" data-ingredients='{"salmon":1,"lettuce":2}' data-calories="400" data-carbs="10">
        Salmon Salad
      </div>
      <div class="meal" draggable="true" data-name="Pasta Primavera" data-ingredients='{"pasta":2,"veggies":3}' data-calories="550" data-carbs="70">
        Pasta Primavera
      </div>
      <div class="meal" draggable="true" data-name="Chicken Bowl" data-ingredients='{"chicken":1,"rice":1,"beans":1}' data-calories="600" data-carbs="50">
        Chicken Bowl
      </div>
    </div>

    <div id="planner">
      <h3>Weekly Planner</h3>
      <div id="days"></div>
      <div id="nutrition">
        <h4>Weekly Nutrition</h4>
        <div>Calories: <div class="progress"><div class="progress-bar" id="calories-bar"></div></div></div>
        <div>Carbs: <div class="progress"><div class="progress-bar" id="carbs-bar"></div></div></div>
        <button id="save" type="button">Save Plan</button>
        <button id="reset" type="button">Reset Planner</button>
      </div>
    </div>

    <div id="grocery-list">
      <h3>Grocery List</h3>
      <ul id="groceries"></ul>
    </div>
  </div>
  <script type="module" src="recipes.js"></script>
  <script type="module" src="planner.js"></script>
  <script>
    // Hamburger menu accessibility for mobile
    document.querySelector('.hamburger').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('show');
    });
    // Close menu when clicking outside (optional)
    document.addEventListener('click', function(e) {
      const nav = document.querySelector('.nav-links');
      const ham = document.querySelector('.hamburger');
      if (!nav.contains(e.target) && !ham.contains(e.target)) {
        nav.classList.remove('show');
      }
    });
  </script>
</body>
</html>
