<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Uploader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="testing.css">
</head>
<body>
  <h1>Recipe Uploader</h1>

  <form id="recipeForm" autocomplete="off">
    <input type="text" id="title" placeholder="Recipe Title" required aria-label="Recipe Title" />
    <textarea id="ingredients" placeholder="Ingredients (one per line)" required aria-label="Ingredients"></textarea>
    <textarea id="instructions" placeholder="Instructions" required aria-label="Recipe Instructions"></textarea>
    <input type="file" id="image" accept="image/*" required aria-label="Recipe Image" />
    <button type="submit">Add Recipe</button>
  </form>

  <ul id="recipeList" aria-live="polite"></ul>

  <div id="popup" class="hidden" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <div class="popup-content">
      <button id="closePopup" aria-label="Close popup" type="button">&times;</button>
      <h2 id="popupTitle"></h2>
      <img id="popupImage" alt="" />
      <p id="popupInstructions"></p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
