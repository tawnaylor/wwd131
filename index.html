<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap'); /* Modern font */

        /* General styling */
        body {
            background-color: #1e1e2f; /* Dark background for a tech look */
            color: #e0e0e0; /* Light text for contrast */
            font-family: 'Inter', sans-serif; /* Clean, modern font */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem; /* Larger heading size */
            margin: 20px 0;
            color: #00d1b2; /* Bright teal for a tech feel */
        }

        p {
            font-size: 1.2rem; /* Standard paragraph size */
            margin: 15px 0;
            color: #b0b0b0; /* Softer gray for text */
        }

        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .nav-tabs a {
            text-decoration: none;
            padding: 15px 25px;
            background-color: #2a2a40; /* Dark button background */
            color: #ffffff; /* White text */
            border: 2px solid #00d1b2; /* Teal border for contrast */
            border-radius: 8px; /* Slightly rounded corners */
            font-size: 1rem;
            font-weight: 600; /* Semi-bold text */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-tabs a:hover {
            background-color: #00d1b2; /* Teal background on hover */
            color: #1e1e2f; /* Dark text on hover */
            transform: translateY(-3px); /* Lift effect */
        }

        .start-text {
            font-size: 2rem; /* Larger footer text */
            color: #00d1b2;
            margin-top: 20px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .nav-tabs a {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .start-text {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .nav-tabs a {
                font-size: 0.8rem;
                padding: 8px 15px;
            }

            .start-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <h1>WDD131 Projects</h1>
    <p>Explore the folders below to view project content.</p>

        <a href="sandbox/">Sandbox</a>
        <a href="coolpics/">Cool Pics</a>
        <a href="book review/index.html">Book Review</a>
    </nav>
</body>
</html>
